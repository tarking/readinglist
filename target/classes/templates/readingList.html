<html>
    <head>
        <title>Reading List</title>
        <link rel="stylesheet" th:href="@{/style.css}"></link>
    </head>

    <body>
        <h2>You Reading List</h2>
        <div th:unless="${#lists.isEmpty(books)}">
            <dl th:each="book : ${books}">
                <dt class="bookHeadLine">
                    <a th:href="'http://www.amazon.com/gp/product/'+ ${book.isbn}+ '/tag=habuma-20'" th:text="${book.title}">Title</a>
                    <!--<span th:text="${book.title}">Title</span>-->
                    <span th:text="${book.author}">Author</span>
                    (ISBN:<span th:text="${book.isbn}">ISBN</span>)
                </dt>
                <dd class="bookDescription">
                    <span th:if="${book.description}" th:text="${book.description}">Description</span>
                    <span th:if="${book.description eq null}"> No description available</span>
                </dd>
            </dl>
        </div>
        <div th:if="${#lists.isEmpty(books)}">
            <p>You have no books in you book list</p>  85167766
        </div>
        <hr/>

        <h3>Add a book</h3>

        <form method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" size="50"></input><br/>
            <label for="author">Author:</label>
            <input type="text" name="author" size="50"></input><br/>
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" size="15"></input><br/>
            <label for="description">Description:</label>
            <textarea type="text" name="description" cols="80" rows="5"></textarea><br/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
            <input type="submit"></input>
        </form>

    </body>
</html>
